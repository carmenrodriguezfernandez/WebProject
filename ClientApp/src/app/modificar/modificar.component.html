<div *ngIf="games">
  <div>
    <h1 class="h2">Detalle </h1>
  </div>
  <p>Editar/Eliminar </p>
  <div class="form-group">
    <label>Identificacion:
      {{id}}
    </label>
  </div>
  <div class="form-group">
    <label>Nombre del Juego:
      <input [(ngModel)]="nombre" class="form-control" placeholder="digite nombre" type="text" />
    </label>
  </div>
  <div class="form-group">
    <label>Descripcion:
      <input [(ngModel)]="descripcion" class="form-control" placeholder="digite una Descripcion " type="text" />
    </label>
  </div>
  <div class="form-group">
    <label>Precio:
      <input [(ngModel)]="precio" class="form-control" placeholder="digite el precio " type="number" />
    </label>
  </div>
  <div class="form-group">
    <button (click)="update()" class="btn btn-primary">Actualizar</button>
    
  </div>
  <div class="form-group">
    
    <button (click)="delete()" class="btn btn-primary">Eliminar</button>
  </div>
</div>
